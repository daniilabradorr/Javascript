<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="Daniel Labrador Benito">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <h1>Buscador de Películas</h1>

    <form id="searchForm">
      <input type="text" id="movieSearch" placeholder="Buscar película…" required>
      <input type="number" id="yearFilter" placeholder="Filtrar por año">
      <button type="submit" id="searchButton">Buscar</button>
    </form>

    <div id="movieResults" class="movie-container"></div>
    <div id="loading" class="loading" style="display: none;">Cargando…</div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Modal de detalles -->
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span id="modalClose" class="modal-close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
